name: Code Quality Checks

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v3
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install

      - name: Run Black
        run: poetry run black .

      - name: Run Ruff
        run: poetry run ruff check . --fix

      - name: Commit auto-fixed files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No formatting changes needed"
          else
            git commit -m "style: auto-format code with Black and Ruff" -m "Apply Black formatting and fix Ruff linting issues with --fix flag" -m "Co-Authored-By: github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
            # Handle detached HEAD on pull requests
            if [ -z "$GITHUB_HEAD_REF" ]; then
              # Push branch on regular push
              git push
            else
              # Push to PR branch on pull request
              git push origin HEAD:$GITHUB_HEAD_REF
            fi
          fi

      - name: Run Tests
        run: poetry run pytest -v --cov=src --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
